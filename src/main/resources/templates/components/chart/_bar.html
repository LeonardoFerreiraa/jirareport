<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="chart(id, title, label, chart, beginAtZero)">
    <div class="box-body">
        <canvas th:id="${id}" width="400" height="150"
                data-chart="bar"
                th:attr="data-chart-labels=${chart.axisXJSON}, data-chart-data=${chart.axisYJSON}, data-chart-label=${label}, data-chart-title=${title}, data-begin-at-zero=${beginAtZero}"></canvas>
    </div>
</th:block>
</html>
