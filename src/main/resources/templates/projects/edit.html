<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">

    <div class="container-fluid">
        <div class="page-header">
            <h1>Projetos</h1>
        </div>

        <form th:action="@{/projects}" th:method="PUT" th:object="${project}">
            <input type="hidden" th:field="*{id}" th:value="${project.id}"/>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Coluna inicial</label>
                <input type="text" th:field="*{startColumn}" class="form-control" id="input-startColumn" data-column-suggest-unique="true"/>
            </div>

            <div class="form-group btn-group btn-group-sm">
                <a href="#" th:each="status : ${suggestedStatus}" class="btn btn-default" data-column-suggest="input-startColumn" data-column-suggest-unique="true">
                    <span th:text="${status}"></span>
                </a>
            </div>

            <div class="form-group">
                <label>Coluna final</label>
                <input type="text" th:field="*{endColumn}" class="form-control" id="input-endColumn"/>
            </div>

            <div class="form-group btn-group btn-group-sm">
                <a href="#" th:each="status : ${suggestedStatus}" class="btn btn-default" data-column-suggest="input-endColumn">
                    <span th:text="${status}"></span>
                </a>
            </div>

            <div class="form-group">
                <label>Fluxo ordenado de colunas</label>
                <input type="text" id="fluxColumn" th:field="*{fluxColumn}" class="form-control"/>
            </div>

            <div class="form-group btn-group btn-group-sm">
                <a href="#" th:each="status : ${suggestedStatus}" class="btn btn-default" data-column-suggest="fluxColumn" data-column-suggest-prefix=", ">
                    <span th:text="${status}"></span>
                </a>
            </div>

            <div class="form-group">
                <label>Tipos de issues à serem ignorados</label>
                <input type="text" th:field="*{ignoreIssueType}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Campo de Épico</label>
                <input type="text" th:field="*{epicCF}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Campo de tamanho/estimativa</label>
                <input type="text" th:field="*{estimateCF}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Campo de Sistemas</label>
                <input type="text" th:field="*{systemCF}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Campo de Projeto</label>
                <input type="text" th:field="*{projectCF}" class="form-control"/>
            </div>

            <div class="text-right">
                <a th:href="@{/projects}" class="btn btn-default">Voltar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

</th:block>

</html>
