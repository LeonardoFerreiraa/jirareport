<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="page-header">
            <h1>Cadastrar Board</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Filtro</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" class="search-input form-control" data-list=".search-list-name"/>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-right">
                    <a th:href="@{/boards}" class="btn btn-default">Voltar</a>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody class="search-list-name">
                <tr th:each="project : ${projects}" th:attr="data-values=${project.name}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td>
                        <form th:action="@{/boards/}" th:method="POST" th:object="${board}" style="display: inherit">
                            <input type="hidden" th:value="${project.id}" name="externalId" />
                            <input type="hidden" th:value="${project.name}" name="name" />
                            <button type="submit" class="btn btn-link">Salvar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
