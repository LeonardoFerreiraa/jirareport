<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="chart(chartData)">
    <canvas id="issueCountBySizeChart" width="400" height="150"
            th:attr="data-datasources=${chartData.datasourcesAsJson}, data-labels=${chartData.labelsAsJson}"
            data-chart-multi-dataset=""
            th:if="${chartData.hasData}"></canvas>
    <span th:unless="${chartData.hasData}">Nenhum registro encontrado</span>
</th:block>
</html>
