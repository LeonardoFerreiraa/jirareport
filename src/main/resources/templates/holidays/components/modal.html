<div class="modal fade" id="modalHoliday" tabindex="-1" role="dialog" aria-labelledby="modalHolidayLabel" aria-hidden="true" th:fragment="modalHoliday">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalHolidayLabel">Escolha a Cidade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/projects/{projectId}/holidays/import(projectId=${project.id})}" method="POST">
                <div class="modal-body">
                    <div class="panel-body row">
                        <div class="form-group col-md-6">
                            <label>Estado</label>
                            <div>
                                <select class="selectpicker" id="selectState" name="selectState" data-width="100%">
                                    <option value="">Escolha o estado</option>
                                    <option th:each="state : ${states}" th:value="${state.geonameId}" th:text="${state.toponymName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Cidade</label>
                            <div>
                                <select class="selectpicker" id="selectCity" name="selectCity" data-width="100%">
                                    <option value="">Escolha a cidade</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Importar</button>
                </div>
            </form>
        </div>
    </div>
</div>
