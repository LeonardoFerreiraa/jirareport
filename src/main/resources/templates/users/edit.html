<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">
    <div class="page-header">
        <h1>Alterar configurações</h1>
    </div>

    <form th:action="@{/users}" th:method="PUT" th:object="${userConfigForm}">
        <div class="form-group">
            <label>Sigla do estado</label>
            <input type="text" th:field="*{state}" class="form-control"/>
            <label th:errors="*{state}"></label>
        </div>

        <div class="form-group">
            <label>Cidade</label>
            <input type="text" th:field="*{city}" class="form-control"/>
            <label th:errors="*{city}"></label>
        </div>

        <div class="form-group">
            <label>Token de feriados (<small><a href="http://www.calendario.com.br/api_feriados_municipais_estaduais_nacionais.php" target="_blank">Obter token</a></small>)</label>
            <input type="text" th:field="*{holidayToken}" class="form-control"/>
            <label th:errors="*{holidayToken}"></label>
        </div>

        <div class="text-right">
            <a th:href="@{/}" class="btn btn-default">Voltar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</th:block>
</html>
