<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="chart(chartData)">
    <th:block
            th:if="${chartData?.hasData}"
            th:include="components/chart/_doughnut :: chart('lead_time_by_priority', 'LeadTime', 'Prioridade', ${chartData})"/>
    <span th:unless="${chartData?.hasData}">Nenhum registro encontrado</span>
</th:block>
</html>
