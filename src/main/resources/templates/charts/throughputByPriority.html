<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="chart(chartData)">
    <th:block
            th:if="${chartData?.hasData}"
            th:include="components/chart/favorite/_throughput :: chart('throughput_by_priority', 'Throughput', 'Prioridade', ${chartData})" />
    <span th:unless="${chartData?.hasData}">Nenhum registro encontrado</span>
</th:block>
</html>
