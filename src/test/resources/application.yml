jira:
  url: http://localhost:8888/jira

holiday:
  url: http://localhost:8888/holiday-api/?json=true
  token: super-secret-token

ssh-key:
  public: classpath:/ssh_key/jirareport.pub
  private: classpath:/ssh_key/jirareport

spring:
  application:
    name: jirareport
  datasource:
    url: jdbc:postgresql://localhost:5432/jirareport_test
    username: ${USER}
    password: 123123
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  main:
    allow-bean-definition-overriding: true
  cache:
    cache-names:
      - findAllHolidaysInCity
      - findAllFields
      - retrieveCurrentUserConfig
    caffeine:
      spec: expireAfterWrite=15m

  flyway:
    enabled: true
    out-of-order: true
    ignore-missing-migrations: true
